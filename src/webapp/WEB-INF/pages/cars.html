<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table>
        <tr>
            <th>Model Name</th>
            <th>Brand Name</th>
            <th>Year</th>
        </tr>
        <tr th:each = "car : ${carsList}">
            <td th:utext="${car.getName()}"></td>
            <td th:utext="${car.getBrand()}"></td>
            <td th:utext="${car.getYear()}"></td>
        </tr >
    </table>
</body>
</html>
